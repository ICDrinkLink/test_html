<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrinkLink</title>

    <script>
        // Check for Geo-location support
        if (navigator.geolocation) {
            console.log('Geo-location is supported!');
        } else {
            console.log('Geo-location is not supported for this Browser/OS.');
        }

        //Request location on load - BAD FOR iOS PARTICULARLY
        //window.onload = requestLocation();

        //Request location on button click
        function requestLocation() {
            var startPos;
            var nudge = document.getElementById("nudge");

            var showNudgeBanner = function() {
                nudge.style.display = "block";
            };

            var hideNudgeBanner = function() {
                nudge.style.display = "none";
            };

            var nudgeTimeoutId = setTimeout(showNudgeBanner, 5000);

            /*var geoSuccess = function(position) {
                hideNudgeBanner();
                // We have the location, don't display banner
                clearTimeout(nudgeTimeoutId);

                // Do magic with location
                startPos = position;
                document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                document.getElementById('startLon').innerHTML = startPos.coords.longitude;
            };*/

            navigator.geolocation.getCurrentPosition(handleLocationRequest, handleGeoError);

        }

       // var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};


        function showPosition(position) {
            var latlon = position.coords.latitude + "," + position.coords.longitude;
            var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
                +latlon+"&zoom=14&size=400x300&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
            document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        //Give to navigator.geolocation.getCurrentPosition to handle error
        function handleGeoError(error) {
            switch(error.code) {
                case error.TIMEOUT:
                    // The user didn't accept the callout?
                    //showNudgeBanner();
                    break;
            }
        };

        // Set the date we're counting down to
        var countDownDate = new Date("Jan 30, 2018 15:37:25").getTime();

        // Update the count down every 5 minutes
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }


            requestLocation();

        }, 1000  * 0.1); //currently every 1/10th a second

        //Give to navigator.geolocation.getCurrentPosition to handle output
        function handleLocationRequest(position) {
            //hideNudgeBanner();
            // We have the location, don't display banner
            //clearTimeout(nudgeTimeoutId);

            // Do magic with location
            document.getElementById('startLat').innerHTML = position.coords.latitude;
            document.getElementById('startLon').innerHTML = position.coords.longitude;

            //51.498831, -0.177820
            var homeCoords = {coords: {latitude: 51.498831, longitude: -0.177820}};

            document.getElementById('dist').innerHTML = getRange(position.coords, homeCoords.coords);
        }

        //Convert degrees to radians
        function toRadians(degree) {
            return degree * Math.PI / 180;
        }

        //Given two coords, find the distance between them, in meters
        function getRange(currentCoords, homeCoords) {
            var lat1 = currentCoords.latitude;
            var lon1 = currentCoords.longitude;

            var lat2 = homeCoords.latitude;
            var lon2 = homeCoords.longitude;

            var R = 6371e3; //metres
            var φ1 = toRadians(lat1);
            var φ2 = toRadians(lat2);
            var Δφ = toRadians(lat2-lat1);
            var Δλ = toRadians(lon2-lon1);
            var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            var range = R * c;

            if (range < 10) {
                alert("You're home")
            }


            return range;
        }


    </script>

</head>
<body>
<p><label id="nudge">nudge</label></p>
<p><label id="startLat">Latitude</label></p>
<p><label id="startLon">Longitude</label></p>
<p id="demo"></p>

<p id="log"></p>

<p id="dist"></p>

<button onclick="requestLocation()">Get Location</button>

</body>
</html>
